<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #0b5ed7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      padding: 25px 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,.25);
      text-align: center;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 22px;
    }

    p.subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #0d6efd;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #0d6efd;
      color: white;
      transition: background .2s, transform .1s;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #9bbcff;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 18px;
      font-size: 15px;
      min-height: 20px;
    }

    .ok { color: #198754; }
    .warn { color: #f59f00; }
    .err { color: #dc3545; }
    .info { color: #0d6efd; }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üìã Registro de Asistencia</h2>
    <p class="subtitle">Marca tu asistencia usando tu ubicaci√≥n</p>

    <input type="text" id="nombre" placeholder="üë§ Ingresa tu nombre">

    <button id="btn" onclick="marcar()">üìç Marcar asistencia</button>

    <div id="msg"></div>

    <footer>
      Aseg√∫rate de activar tu GPS
    </footer>
  </div>

<script>
const URL_BACKEND = "https://script.google.com/macros/s/AKfycbwy62q363l-FiFLC9fwfeMzG-6kWzDb3JgGxiDPAHuHa-R-rCggJD4WHAvPXEkUGkqq/exec";

function marcar() {
  const nombre = document.getElementById("nombre").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  msg.className = "";

  if (!nombre) {
    msg.textContent = "‚ö†Ô∏è Ingresa tu nombre";
    msg.classList.add("warn");
    return;
  }

  btn.disabled = true;
  msg.textContent = "üì° Obteniendo ubicaci√≥n...";
  msg.classList.add("info");

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetch(URL_BACKEND, {
        method: "POST",
        body: JSON.stringify({
          nombre: nombre,
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      })
      .then(r => r.json())
      .then(res => {
        msg.className = "";
        btn.disabled = false;

        if (res.permitido) {
          msg.textContent = `‚úÖ Asistencia registrada (${res.distancia} m)`;
          msg.classList.add("ok");
        } 
        else if (res.motivo === "DUPLICADO") {
          msg.textContent = "‚ö†Ô∏è Ya marcaste asistencia hoy";
          msg.classList.add("warn");
        } 
        else {
          msg.textContent = `‚ùå Fuera del local (${res.distancia} m)`;
          msg.classList.add("err");
        }
      })
      .catch(() => {
        btn.disabled = false;
        msg.textContent = "‚ùå Error al enviar datos";
        msg.classList.add("err");
      });
    },
    () => {
      btn.disabled = false;
      msg.textContent = "‚ùå Activa el GPS y acepta permisos";
      msg.classList.add("err");
    },
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>
